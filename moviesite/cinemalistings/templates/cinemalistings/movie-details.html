{% load static %}

<div style="width: 60%; margin: auto;">
    <div>
        <h1>Movie Listings @ GV Cinema</h1>
        <button type="button" onclick="javascript:history.back()">Back</button>
        <h2>{{ movie.name }}</h2>
        <p>{{ mpaa_rating }}</p>
    </div>
    <hr>
    <div>
        <div style="width: 300px; height: 450px; display: inline-block; margin-right: 24px; vertical-align: top;"
            height="25%">
            <img src="{% static movie.imgPath %}" width="100%" height="100%" style="object-fit: cover;">
        </div>
        <div style="width: 70%; display: inline-block; vertical-align: top;">
            <div style="margin-bottom: 24px;">
                <h2 style="margin-top: 0;">Details</h2>
                <p>Genre: {{ genre }}</p>
                <p>Language: {{ movie.language }}</p>
                <p>Duration: {{ movie.duration }}</p>
                <p>User Rating: {{ movie.userRating }}</p>
            </div>
            <div>
                <h2 style="margin-bottom: 8px;">Synopsis</h2>
                <p>{{ movie.description }}</p>
            </div>

        </div>
    </div>
</div>
